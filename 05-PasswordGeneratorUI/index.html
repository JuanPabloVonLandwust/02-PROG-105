<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">Generate password</header>
        <section class="input">
            <div class="container">
                <p><input class="std-opt in-site" type="text" placeholder="Site name"></p>
                <p><button class="std-opt btn-generate">Generate</button></p>
            </div>
        </section>
        <div class="success-msg hidden"></div>
        <div class="error-msg hidden"></div>
        <section class="output">
            <div class="out-sites">

            </div>
        </section>
    </main>
    <script src="passwordGenerator.js"></script>
</body>
</html>
